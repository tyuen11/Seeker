# H2 DataSource configuration
spring.datasource.url=jdbc:h2:mem:testdb   # JDBC URL for the H2 in-memory database
spring.datasource.username=sa             # Username for the H2 database
spring.datasource.password=               # Password for the H2 database (leave it empty)

# Hibernate configuration
spring.jpa.database=H2       # Set the database dialect to H2 for testing
spring.jpa.show-sql=true     # Show SQL queries in the console