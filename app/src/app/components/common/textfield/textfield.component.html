<div class="pt-1">
    <mat-form-field hideRequiredMarker appearance="outline">
      <mat-label>{{text}}</mat-label>
      <input matInput placeholder="" [formControl]="field" required>
      <mat-error *ngIf="name">{{getErrorMessage()}}</mat-error>
      <mat-hint>Required</mat-hint>
    </mat-form-field>
  </div>
