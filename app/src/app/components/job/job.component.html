<mat-card id='job' class='card-width container' [ngStyle]="{'background-color': '#CB8AFF'}">
    <div class="row">
        <mat-card-header class="col y">
            <mat-card-title class="x">{{job.position}}</mat-card-title>
            <mat-card-subtitle class="x">{{job.companyName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="col">
            <div class="row container">
                <button mat-button class="col job-button" (click)="openDeleteConfimationDialog($event)">
                    <mat-icon aria-hidden="false" aria-label="Delete Job" fontIcon="delete"></mat-icon>
                </button>
                <button mat-button class="col job-button" *ngIf="!!this.job.url" (click)="goToUrl($event)">
                    <mat-icon aria-hidden="false" aria-label="Delete Job" fontIcon="link" />
                </button>
            </div>
        </mat-card-actions>
    </div>
</mat-card>
