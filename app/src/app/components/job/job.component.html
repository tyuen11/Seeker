<mat-card id='job' class='card-width' [ngStyle]="{'background-color': '#CB8AFF'}">
    <mat-card-header>
        <mat-card-title>{{job.position}}</mat-card-title>
        <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Delete Job" fontIcon="delete"></mat-icon>
        </button>
        <button mat-button (click)="goToUrl()">
            <mat-icon aria-hidden="false" aria-label="Delete Job" fontIcon="link"/>
        </button>
      </mat-card-actions>
</mat-card>
